<div class="container sm playlist-generator">
  <div class="center">
    <input placeholder="Playlist Name" />
  </div>
  <div class="playlist-generator-body">
    <div class="playlist-generator-item">
      <h4>Artists</h4>
      <div class="selected-items">
        <!--<span>Fall out boy</span>-->
      </div>
      <div class="playlist-generator-item-content">
        <p>Type an artist to add to your playlist</p>
        <input placeholder="Artist Name">
      </div>
    </div>
    <div class="playlist-generator-item">
      <h4>Genre</h4>
       <div class="selected-items">
        <!--<span>Fall out boy</span>-->
      </div>
      <div class="playlist-generator-item-content">
        <p>Select the different Genre's that you'd like to appear in your playlist</p>
        <mat-checkbox *ngFor="let genre of genreList">
          {{genre.Name}}
        </mat-checkbox>
      </div>
    </div>
    <div class="playlist-generator-item">
      <h4>Country</h4>
       <div class="selected-items">
        <!--<span>Fall out boy</span>-->
      </div>
      <div class="playlist-generator-item-content">
        <input placeholder="Artist Name">
      </div>
    </div>
    <div class="playlist-generator-item">
      <h4>Year</h4>
       <div class="selected-items">
        <!--<span>Fall out boy</span>-->
      </div>
      <div class="playlist-generator-item-content">
        <input placeholder="Artist Name">
      </div>
    </div>
  </div>
</div>
